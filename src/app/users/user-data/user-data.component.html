<div class="card user-details">
    <div class="card-body">
        <h4 class="card-title"><i class="fas fa-user-tie"></i> {{user.first_name}} {{user.last_name}}</h4>

        <div class="d-flex justify-content-center">
            <img src={{user._links.avatar.href}} alt="{{user.first_name}} {{user.last_name}} photo" class="p-3">
          </div>
            <p class="card-text">
                <i class="fas fa-at m-1"></i>
                {{user.email}}</p>

            <p class="card-text">
                <i class="fas fa-phone-square-alt m-1"></i>
                {{user.phone}}</p>

            <p>
                <i class="fas fa-venus-mars m-1"></i>
                {{user.gender | uppercase}}</p>

            <p class="card-text">
                <i class="fas fa-home m-1"></i>
                {{user.address}}</p>
                <hr>
                <p>Homepage: <a href="{{user.website}}">{{user.website}}</a></p>
            <div class="d-flex justify-content-center">
                <button class="btnBlack" routerLink="/users">Back</button>
            </div>

        </div>

    </div>
