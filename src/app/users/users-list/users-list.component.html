<div class="users-list">
    <div class="d-flex justify-content-around">
    <h1>Users List</h1>
    <button type="button" class="btnBlack" routerLink="/addUser"><i class="fas fa-plus mr-2"></i>Create user</button>
</div>
        <div *ngIf="users; else loadingPage" class="mt-2 user-table">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First name:</th>
                    <th scope="col">Last name:</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users;index as y">
                    <th scope="row">{{y+1}}</th>
                    <td><img src="{{user._links.avatar.href}}" style="width: 40px; height: 40px; border: 2px solid white; border-radius: 25px;" class="mr-2" alt="userPhoto">{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.gender | uppercase}}</td>
                    <td><button [routerLink]="['/users', user.id]" class="btnBlack mr-2"><i class="fas fa-info-circle mr-2"></i>Details</button>
                    <button [routerLink]="['/editUser', user.id]" class="btnBlack mr-2"><i class="fas fa-edit mr-2"></i>Edit</button>
                    <button (click)="deleteUser(user.id)" class="btnBlack"><i class="fas fa-trash-alt mr-2"></i>Delete</button></td>
                  </tr>
                </tbody>
              </table>
      </div>
  </div>

  <ng-template #loadingPage>
    <app-loading-page></app-loading-page>
  </ng-template>
