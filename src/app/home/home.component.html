<app-header></app-header>
<div class="home-main-content pt-4">
    <div class="container">
        <div class="row mx-md-n5">
            <div class="col-12 col-md-8 px-md-5">
                <!-- Article -->
                <div *ngIf="posts.length > 0; else loaderIcon" >
                        <app-home-article *ngFor="let post of posts" [post]="post"></app-home-article>
                </div>
                <!-- Article End-->
            </div>

            <div class="col-6 col-md-4 px-md-1 mb-3">
                <!-- Sidebar -->
                <div *ngIf="posts.length > 0; else loaderIcon">
                    <app-home-sidebar [posts]="posts"></app-home-sidebar>
                </div>
                <!-- Sidebar-end -->
            </div>

        </div>
    </div>
</div>

<ng-template #loaderIcon>
    <app-loading-icon></app-loading-icon>
</ng-template>
